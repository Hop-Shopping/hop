	<!DOCTYPE html>
<html>
<head>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link href="config.php">
	<link href="get_response.php">
<style>

#loading-img{
display:none;
}

.response_msg{
margin-top:10px;
font-size:13px;
background:#E5D669;
color:#ffffff;
width:250px;
padding:3px;
display:none;
}

</style>
</head>
<body>

<div class="container">
<div class="row">

<div class="col-md-8">
<h1>Order</h1>
<form name="contact-form" action="get_response.php" method="post" id="contact-form">
<div class="form-group">
<label for="username">Username</label>
<input type="text" class="form-control" name="usernam" placeholder="johno332" required>
</div>
<div class="form-group">
<label for="delivname">Name to put on the delivery</label>
<input type="text" class="form-control" name="delivname" placeholder="John Smith" required>
</div>
<div class="form-group">
<label for="delivaddress">Delivery Address</label>
<input type="text" class="form-control" name="delivaddress" placeholder="5 shopster street adelaide australia" required>
</div>
<div class="form-group">
<label for="delivitems">List the items for delivery and their purchase location</label>
<textarea name="comments" class="form-control"cols="28" rows="5" placeholder="Farmers Union Iced Coffee - Coles"></textarea> 
</div>

<button type="submit" method="post" class="btn btn-primary" name="submit" value="Submit" id="submit_form">Submit</button>
<img src="img/loading.gif" id="loading-img">
</form>

<div class="response_msg"></div>
</div>
</div>
</div>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script>
$(document).ready(function(){
$("#contact-form").on("submit",function(e){
e.preventDefault();
if($("#contact-form [name='username']").val() === '')
{
$("#contact-form [name='username']").css("border","1px solid red");
}
else if ($("#contact-form [name='delivname']").val() === '')
{
$("#contact-form [name='delivname']").css("border","1px solid red");
}
else
{
$("#loading-img").css("display","block");
var sendData = $( this ).serialize();
$.ajax({
type: "POST",
url: "get_response.php",
data: sendData,
success: function(data){
$("#loading-img").css("display","none");
$(".response_msg").text(data);
$(".response_msg").slideDown().fadeOut(3000);
$("#contact-form").find("input[type=text], input[type=text], textarea").val("");
}

});
}
});

$("#contact-form input").blur(function(){
var checkValue = $(this).val();
if(checkValue != '')
{
$(this).css("border","1px solid #eeeeee");
}
});
});
</script>
</body>
</html>
